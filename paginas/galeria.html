<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
  <header class="bg-white text-white text-center p-1">
    <img class="img-fluid max-width: 100% height:auto" src="img_paginas/Tamires.png">
  </header>

  <!-- A grey horizontal navbar that becomes vertical on small screens -->
  <nav class="navbar navbar-expand-sm bg-info">
    <div class="container-fluid justify-content-center">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="galeria.html">Galeria</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button type="button" class="btn btn-info text-white dropdown-toggle" data-bs-toggle="dropdown">
              Cardápios
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="salgados.html">Salgados</a></li>
              <li><a class="dropdown-item" href="doces.html">Doces</a></li>
              <li><a class="dropdown-item" href="bolos.html">Bolos</a></li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="cursos.html">Cursos</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <img class="img-fluid max-width: 100% height:auto" src="img_paginas/mainforum.png">

    <h1 class="text-info text-center mt-3">Galeria</h1>

    <!-- Carousel -->

    <div id="demo" class="carousel slide bg-white" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img_paginas/cakecasamento.png" alt="Bolo de Casamento" class="d-block w-75 mx-auto m-3 pt-3">
          <div class="carousel-caption">
            <h3>Bolo de Casamento</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img_paginas/hpcake.jpg" alt="Chicago" class="d-block w-75 mx-auto m-3 pt-3">
          <div class="carousel-caption">
            <h3 class="text-center">Bolo de Aniversário</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img_paginas/redvelvetcake.jpg" alt="New York" class="d-block w-75 mx-auto m-3 pt-3">
          <div class="carousel-caption">
            <h3>Bolo Red Velvet</h3>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </main>

  <footer class="bg-info text-white text-center mt-3 pt-3 pb-1 align-items-center">
    <p>&copy; Todos os direitos reservados!</p>
  </footer>


  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
